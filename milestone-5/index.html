<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Generate a Shareable Resume</title>
</head>
<body>
    <h1>Generate a Shareable Resume</h1>
    <form id="form">
        <fieldset>

             <legend>Personal Information</legend>

             <label for="username">User Name:</label>
             <input type="text" id="username" placeholder="Enter Your username">

             <label for="Name">Name:</label>
             <input type="text" id="name" placeholder="Enter Your Name">

             
             <label for="email">Email:</label>
             <input type="email" id="email" placeholder="Enter Your Email">

             
             <label for="phone">Phone:</label>
             <input type="tel" id="phone" placeholder="Enter Your Phone Number">

             

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter Your Education Details" rows="4" required></textarea>
        </fieldset>

        
        <fieldset>
            <legend>Experirence</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter Your Work Experirence" rows="4" required></textarea>
        </fieldset>

        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter Your Skills Details" rows="4" required></textarea>
        </fieldset>

        <button id="btn" type="submit">Generate Your Resume</button>
    </form>

    <div id="resume-display" contenteditable="true">

    </div>


    <br/>
    <!-- */Download Button For Resume/* -->
<div id="shareable-link-div" style="display: none;">
    <h2>Shareable Link</h2>
    <p>Here Is Your Unique Link to view or edit your resume</p>
    <a href="#" id="shareable-link" target="_blank"></a>
    <br/>
    <button id="download-btn">Download as PDF</button>
</div>

    
 <script src="script.js"></script>
    
</body>
</html>
